<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive webapp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="reset.css">   
    <link rel="stylesheet" href="style.css">  
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    
    <header id="myHeader">
        <div class="logo">
            <img src="resources/datorium.png" alt="logo">
            <span>Dashboard</span>
        </div>


        <i class="menu-button material-icons" onclick="toggleMenu()">menu</i>            


    </header>

    <main>

        <aside class="hide" id="myAside">
            <a><i class="material-icons">speed</i> Dashboard</a>
            <a><i class="material-icons">assignment_ind</i>Students</a>
            <a><i class="material-icons">help</i>Help</a>
            <a><i class="material-icons">build</i>Settings</a>
        </aside>

        <article>
            <section class="statistics">
                <div>
                    Sales
                    <p class="figure sales">&euro; 80,000</p>                                       
                </div>

                <div>
                    Expenses
                    <p class="figure expensesales">&euro; 50,000</p>                    
                </div>

                <div>
                    Enrollments
                    <p class="figure enrollmentsales">2,000</p>                    
                </div>

                <div>
                    Growth
                    <p class="figure growthsales">+10%</p>                    
                </div>

            </section>

            <section class="course-list component">
                <div class="component-header">Courses</div>
            </section>

        </article>

    </main>

</body>
</html>
